Base:
  seed: 114514
  task: "qe"
  Metric:
    metrics_str: ["Qa_rmse", "E_rmse", "F_rmse"]
    metrics_weight: [1.0, 1.0, 100]
Datahub:
  data_path:
  energy_bias_path:
  Feature:
    Ra:
      active: True
    Za:
      active: True
    Q:
      active: True
Modelhub:
  FF:
    FF01:
      active: True
      model: "PhysNet"
      feature: ["Ra", "Za", "Q"]
      loss:
        key: "mse_nh"
        params:
          weights:
            nh_loss: 1
            Qa: 1
            E: 1
            F: 100
      params:
        F: 128
        K: 64
        sr_cut: 10.0
        num_blocks: 5
        num_residual_atomic: 2
        num_residual_interaction: 3
        num_residual_output: 1
        use_electrostatic: true
        use_dispersion: true
        activation_fn: shifted_softplus
        drop_out: 0.0
        kehalf: 0.5 # atomic unit system
        d3_autoev: 1 # atomic unit system
        dtype: "float32"
        cv_pretrain:
Trainer:
  Split:
    method: "train_val_test_random"
    params:
      ratio: [0.7, 0.1, 0.2]
  Common:
    seed: 114514
    logger_level: 1
    report: True
  FFtrainer:
    patience: 2
    max_epochs: 1000
    learning_rate: 1e-3
    warmup_ratio: 0.03
    batch_size: 16
    max_norm: 5.0
    cuda: True
    amp: False